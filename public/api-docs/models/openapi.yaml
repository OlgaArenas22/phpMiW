openapi: 3.1.1
info:
  title: 'üèõÔ∏è MiW REST api'
  description: '[UPM] MiW REST api'
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 1.2.0
  contact:
    name: M√°ster Universitario en Ingenier√≠a Web
    url: https://miw.etsisi.upm.es/
    email: miw.etsisi@upm.es

servers:
  - url: '{schema}://{servername}:{port}/api/v1'
    description: 'MiW Production server (uses live data)'
    variables:
      schema:
        enum: [ http, https ]
        default: https
      servername:
        default: 127.0.0.1
      port:
        default: '8000'

tags:
  - name: 'üîê Login'
    description: 'User login'
  - name: 'üë• Users'
    description: 'User management'
  - name: 'üìä Results'
    description: 'Result management'

paths:
  /login_check:
    options:
      tags: [ 'üîê Login' ]
      summary: Provides the list of HTTP supported methods.
      description: 'Return a `Allow` header with a comma separated list of HTTP supported methods.'
      operationId: miw_options_login
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'
    post:
      tags: [ 'üîê Login' ]
      summary: Returns MiW api token
      description: 'Returns MiW api authorization token (JWT).'
      operationId: miw_post_login
      requestBody:
        $ref: '#/components/requestBodies/LoginRequestBody'
      responses:
        '200':
          description: '_User access token_'
          headers:
            Authorization:
              description: 'Authorization header with access token'
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  token_type: { description: 'Bearer', type: string }
                  access_token: { description: 'JSON web token', type: string }
                  expires_in: { description: 'Expiration time (in seconds)', type: integer }
              examples:
                example-1:
                  value:
                    token_type: Bearer
                    access_token: <JSON web token>
                    expires_in: 7200
          links:
            AllEndPoints:
              operationId: '*'
              parameters:
                token: '$response.body#/access_token'
              description: 'The `access_token` value returned in the response must be appended to the `Authorization: Bearer ` header in all operations.'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'

  /users:
    get:
      tags: [ 'üë• Users' ]
      summary: Retrieves the collection of User resources.
      description: 'Returns all users from the system that the user has access to.'
      operationId: api_users_cget
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: 'Array of users'
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    description: 'Users array'
                    type: array
                    items: { $ref: '#/components/schemas/User' }
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    head:
      tags: [ 'üë• Users' ]
      summary: Retrieves the collection of User resources.
      description: 'Returns all users from the system that the user has access to.'
      operationId: api_users_cget_head
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: '&lt;Response body is empty&gt;'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    post:
      tags: [ 'üë• Users' ]
      summary: Creates a User resource.
      description: 'Creates a new user'
      operationId: api_users_post
      security:
        - MiWApiSecurity: []
      requestBody:
        $ref: '#/components/requestBodies/UserRequestBody'
      responses:
        '201':
          description: '`Created`: user created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          headers:
            Location:
              $ref: '#/components/headers/Location'
        '400':
          $ref: '#/components/responses/400_BadRequest_Response'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '422':
          $ref: '#/components/responses/422_UnprocessableEntity_Response'
    options:
      tags: [ 'üë• Users' ]
      summary: Provides the list of HTTP supported methods.
      description: 'Return a `Allow` header with a comma separated list of HTTP supported methods.'
      operationId: api_users_coptions
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'

  '/users/{userId}':
    get:
      tags: [ 'üë• Users' ]
      summary: Retrieves a User resource based on a single ID.
      description: 'Returns the user identified by `userId`.'
      operationId: api_users_get
      parameters:
        - $ref: '#/components/parameters/userId'
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    head:
      tags: [ 'üë• Users' ]
      summary: Retrieves a User resource based on a single ID.
      description: 'Returns the user identified by `userId`.'
      operationId: api_users_get_head
      parameters:
        - $ref: '#/components/parameters/userId'
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: '&lt;Response body is empty&gt;'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    put:
      tags: [ 'üë• Users' ]
      summary: Updates the User resource.
      description: 'Updates the user identified by `userId`.'
      operationId: api_users_put
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/ifMatchParam'
      security:
        - MiWApiSecurity: []
      requestBody:
        $ref: '#/components/requestBodies/UserRequestBody'
      responses:
        '209':
          description: '`Content Returned`: user previously existed and is now updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/400_BadRequest_Response'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
        '412':
          $ref: '#/components/responses/412_Precondition_Failed_Response'
    delete:
      tags: [ 'üë• Users' ]
      summary: Removes the User resource.
      description: 'Deletes the user identified by `userId`.'
      operationId: api_users_delete
      parameters:
        - $ref: '#/components/parameters/userId'
      security:
        - MiWApiSecurity: []
      responses:
        '204':
          description: 'User deleted &lt;Response body is empty&gt;'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    options:
      tags: [ 'üë• Users' ]
      summary: Provides the list of HTTP supported methods.
      description: 'Return a `Allow` header with a comma separated list of HTTP supported methods.'
      operationId: api_users_options_id
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'

  /users/best:
    get:
      tags: [ 'üë• Users' ]
      summary: Retrieves the user(s) with the highest result.
      description: 'Only ROLE_ADMIN. If several results share the maximum value, all of them are returned.'
      operationId: api_users_best
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: 'Best results'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BestUsers'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    head:
      tags: [ 'üë• Users' ]
      summary: Retrieves the user(s) with the highest result.
      operationId: api_users_best_head
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: '&lt;Response body is empty&gt;'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
    options:
      tags: [ 'üë• Users' ]
      summary: Provides the list of HTTP supported methods.
      operationId: api_users_best_options
      responses:
        '204':
          description: '`Allow` header _<Response body is empty>_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'

  /results:
    get:
      tags: [ 'üìä Results' ]
      summary: Retrieves the collection of Result resources.
      description: 'Returns all results from the system that the user has access to.'
      operationId: api_results_cget
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: 'Array of results'
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    description: 'Results array'
                    type: array
                    items:
                      type: object
                      properties:
                        result:
                          $ref: '#/components/schemas/Result'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    head:
      tags: [ 'üìä Results' ]
      summary: Retrieves the collection of Result resources.
      description: 'Returns all results from the system that the user has access to.'
      operationId: api_results_cget_head
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: '&lt;Response body is empty&gt;'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    post:
      tags: [ 'üìä Results' ]
      summary: Creates a Result resource.
      description: 'Creates a new result for the authenticated user.'
      operationId: api_results_post
      security:
        - MiWApiSecurity: []
      requestBody:
        $ref: '#/components/requestBodies/ResultRequestBody'
      responses:
        '201':
          description: '`Created`: result created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
          headers:
            Location:
              $ref: '#/components/headers/Location'
        '400':
          $ref: '#/components/responses/400_Result_BadRequest_Response'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '422':
          $ref: '#/components/responses/422_Result_UnprocessableEntity_Response'
    options:
      tags: [ 'üìä Results' ]
      summary: Provides the list of HTTP supported methods.
      description: 'Return a `Allow` header with a comma separated list of HTTP supported methods.'
      operationId: api_results_coptions
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'

  '/results/{resultId}':
    get:
      tags: [ 'üìä Results' ]
      summary: Retrieves a Result resource based on a single ID.
      description: 'Returns the result identified by `resultId`.'
      operationId: api_results_get
      parameters:
        - $ref: '#/components/parameters/resultId'
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: Result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    head:
      tags: [ 'üìä Results' ]
      summary: Retrieves a Result resource based on a single ID.
      description: 'Returns the result identified by `resultId`.'
      operationId: api_results_get_head
      parameters:
        - $ref: '#/components/parameters/resultId'
      security:
        - MiWApiSecurity: []
      responses:
        '200':
          description: '&lt;Response body is empty&gt;'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    put:
      tags: [ 'üìä Results' ]
      summary: Updates the Result resource.
      description: 'Updates the result identified by `resultId`.'
      operationId: api_results_put
      parameters:
        - $ref: '#/components/parameters/resultId'
        - $ref: '#/components/parameters/ifMatchParam'
      security:
        - MiWApiSecurity: []
      requestBody:
        $ref: '#/components/requestBodies/ResultRequestBody'
      responses:
        '209':
          description: '`Content Returned`: result previously existed and is now updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          $ref: '#/components/responses/400_Result_BadRequest_Response'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
        '412':
          $ref: '#/components/responses/412_Precondition_Failed_Response'
    delete:
      tags: [ 'üìä Results' ]
      summary: Removes the Result resource.
      description: 'Deletes the result identified by `resultId`.'
      operationId: api_results_delete
      parameters:
        - $ref: '#/components/parameters/resultId'
      security:
        - MiWApiSecurity: []
      responses:
        '204':
          description: 'Result deleted &lt;Response body is empty&gt;'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    options:
      tags: [ 'üìä Results' ]
      summary: Provides the list of HTTP supported methods.
      description: 'Return a `Allow` header with a comma separated list of HTTP supported methods.'
      operationId: api_results_options_id
      parameters:
        - $ref: '#/components/parameters/resultId'
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'

  /results/top:
    get:
      tags: [ 'üìä Results' ]
      summary: Retrieves the top results (highest values).
      description: >
        Returns the top N results ordered by result desc.
        ROLE_USER gets only their own results (or userId=self). ROLE_ADMIN can query any userId or global if omitted.
      operationId: api_results_top
      security:
        - MiWApiSecurity: []
      parameters:
        - $ref: '#/components/parameters/topLimit'
        - $ref: '#/components/parameters/topUserId'
      responses:
        '200':
          description: 'Top results'
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        result:
                          $ref: '#/components/schemas/Result'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '400':
          $ref: '#/components/responses/400_Result_BadRequest_Response'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    head:
      tags: [ 'üìä Results' ]
      summary: Retrieves the top results (highest values).
      description: 'Same as GET but without body.'
      operationId: api_results_top_head
      security:
        - MiWApiSecurity: []
      parameters:
        - $ref: '#/components/parameters/topLimit'
        - $ref: '#/components/parameters/topUserId'
      responses:
        '200':
          description: '&lt;Response body is empty&gt;'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '400':
          $ref: '#/components/responses/400_Result_BadRequest_Response'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    options:
      tags: [ 'üìä Results' ]
      summary: Provides the list of HTTP supported methods.
      description: 'Return an Allow header with a comma separated list of HTTP supported methods.'
      operationId: api_results_top_options
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'

  /results/stats:
    get:
      tags: [ 'üìä Results' ]
      summary: Retrieves statistics for results (count, min, max, avg).
      description: >
        Returns result statistics. ROLE_USER gets only their own stats (or userId=self).
        ROLE_ADMIN can query any userId or global stats if omitted.
      operationId: api_results_stats
      security:
        - MiWApiSecurity: []
      parameters:
        - $ref: '#/components/parameters/statsUserId'
      responses:
        '200':
          description: 'Result statistics'
          content:
            application/json:
              schema:
                type: object
                properties:
                  stats:
                    $ref: '#/components/schemas/ResultStats'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '400':
          $ref: '#/components/responses/400_Result_BadRequest_Response'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    head:
      tags: [ 'üìä Results' ]
      summary: Retrieves statistics for results (count, min, max, avg).
      description: 'Same as GET but without body.'
      operationId: api_results_stats_head
      security:
        - MiWApiSecurity: []
      parameters:
        - $ref: '#/components/parameters/statsUserId'
      responses:
        '200':
          description: '&lt;Response body is empty&gt;'
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
        '400':
          $ref: '#/components/responses/400_Result_BadRequest_Response'
        '401':
          $ref: '#/components/responses/401_Unauthorized_Response'
        '403':
          $ref: '#/components/responses/403_Forbidden_Response'
        '404':
          $ref: '#/components/responses/404_Resource_Not_Found_Response'
    options:
      tags: [ 'üìä Results' ]
      summary: Provides the list of HTTP supported methods.
      description: 'Return an Allow header with a comma separated list of HTTP supported methods.'
      operationId: api_results_stats_options
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'

components:
  headers:
    ETag:
      description: Entity Tag (unique identifier provided for cache validation)
      schema: { type: string, pattern: "[0-9a-f]*" }
    Location:
      description: "`URI` of the new resource"
      schema: { type: string, format: url }
    Allow:
      description: List of HTTP supported methods
      schema: { type: string }

  schemas:
    User:
      type: object
      properties:
        id:
          description: 'User Id'
          type: integer
          format: int64
        email:
          description: 'User email'
          type: string
          format: email
        roles:
          description: 'User roles'
          type: string
          format: json
        _links:
          description: link relations
          type: object
          properties:
            parent:
              type: object
              properties: { href: { type: string, format: url } }
            self:
              type: object
              properties: { href: { type: string, format: url } }
      example:
        user:
          id: 1508
          email: 'miw.etsisi@upm.es'
          roles: [ 'ROLE_USER' ]
          _links:
            parent: { href: /api/v1/users }
            self: { href: /api/v1/users/1508 }

    Result:
      type: object
      properties:
        id:
          description: 'Result Id'
          type: integer
          format: int64
        result:
          description: 'Result value'
          type: integer
          format: int64
        time:
          description: 'Timestamp'
          type: string
          format: date-time
        userId:
          description: 'Owner user id'
          type: integer
          format: int64
      example:
        result:
          id: 1
          result: 123
          time: '2026-01-03T12:00:00+01:00'
          userId: 1508

    Message:
      type: object
      description: HTTP response message
      properties:
        code:
          description: 'Response code'
          type: integer
          format: int64
        message:
          description: 'Response message'
          type: string
      example:
        code: 200
        message: Ok

    ResultStats:
      type: object
      properties:
        count:
          description: 'Number of results'
          type: integer
          format: int64
        min:
          description: 'Minimum result value'
          type: integer
          format: int64
          nullable: true
        max:
          description: 'Maximum result value'
          type: integer
          format: int64
          nullable: true
        avg:
          description: 'Average result value'
          type: number
          format: float
          nullable: true
      example:
        count: 12
        min: 80
        max: 150
        avg: 112.33

    BestUsers:
      type: object
      properties:
        bestResults:
          type: array
          items:
            type: object
            properties:
              result:
                $ref: '#/components/schemas/Result'
      example:
        bestResults:
          - result:
              id: 77
              result: 999
              time: '2026-01-03T12:00:00+01:00'
              userId: 1508
          - result:
              id: 88
              result: 999
              time: '2026-01-02T18:30:00+01:00'
              userId: 1510

  responses:
    400_BadRequest_Response:
      description: "`BAD REQUEST`: e-mail already exists"
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Message' }
          examples:
            response-400: { $ref: '#/components/examples/response-400' }
    401_Unauthorized_Response:
      description: '`UNAUTHORIZED`: invalid Authorization header'
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Message' }
          examples:
            response-401: { $ref: '#/components/examples/response-401' }
    403_Forbidden_Response:
      description: '`FORBIDDEN`: you don''t have permission to access'
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Message' }
          examples:
            response-403: { $ref: '#/components/examples/response-403' }
    404_Resource_Not_Found_Response:
      description: '`NOT FOUND`: resource not found'
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Message' }
          examples:
            response-404: { $ref: '#/components/examples/response-404' }
    412_Precondition_Failed_Response:
      description: '`PRECONDITION FAILED`: one or more conditions given evaluated to false'
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Message' }
          examples:
            response-412: { $ref: '#/components/examples/response-412' }
    422_UnprocessableEntity_Response:
      description: "`UNPROCESSABLE ENTITY`: e-mail or password is left out"
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Message' }
          examples:
            response-422: { $ref: '#/components/examples/response-422' }

    400_Result_BadRequest_Response:
      description: "`BAD REQUEST`: invalid result or time format"
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Message' }
          examples:
            response-400-result:
              value:
                code: 400
                message: 'BAD REQUEST: invalid result or time format'

    422_Result_UnprocessableEntity_Response:
      description: "`UNPROCESSABLE ENTITY`: result is left out"
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Message' }
          examples:
            response-422-result:
              value:
                code: 422
                message: 'UNPROCESSABLE ENTITY: result is left out'

  requestBodies:
    UserRequestBody:
      description: '`User` data'
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email: { description: 'User email', type: string, format: email }
              password: { description: 'User password', type: string, format: password }
              roles: { description: 'User roles', type: string, format: json }
            examples:
              user:
                email: User_email@example.com
                password: User_password
                roles: [ 'ROLE_USER', 'ROLE_ADMIN' ]

    LoginRequestBody:
      description: Registered user **e-mail** and **password**
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              email: { description: 'User email', type: string, format: email }
              password: { description: 'User password', type: string, format: password }
        application/json:
          schema:
            type: object
            properties:
              email: { description: 'User email', type: string, format: email }
              password: { description: 'User password', type: string, format: password }

    ResultRequestBody:
      description: '`Result` data'
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                description: 'Result value'
                type: integer
                format: int64
              time:
                description: 'Timestamp (optional)'
                type: string
                format: date-time
          examples:
            result:
              result: 123
              time: '2026-01-03T12:00:00+01:00'

  parameters:
    userId:
      name: userId
      in: path
      description: 'ID of user'
      required: true
      schema: { type: integer, pattern: '^\d+$' }

    resultId:
      name: resultId
      in: path
      description: 'ID of result'
      required: true
      schema: { type: integer, pattern: '^\d+$' }

    topLimit:
      name: limit
      in: query
      description: 'Max number of results to return (default 10, min 1, max 100)'
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

    topUserId:
      name: userId
      in: query
      description: 'Filter by user id (ROLE_ADMIN can query any; ROLE_USER only self)'
      required: false
      schema:
        type: integer
        minimum: 1

    ifMatchParam:
      name: If-Match
      in: header
      description: "ETag value of the resource you are trying to update"
      required: true
      schema:
        type: string
        pattern: "[0-9a-f]*"

    statsUserId:
      name: userId
      in: query
      description: 'Filter by user id (ROLE_ADMIN can query any; ROLE_USER only self)'
      required: false
      schema:
        type: integer
        minimum: 1

  examples:
    response-400:
      value:
        code: 400
        message: 'BAD REQUEST: e-mail already exists'
    response-401:
      value:
        code: 401
        message: 'UNAUTHORIZED: invalid Authorization header'
    response-403:
      value:
        code: 403
        message: "FORBIDDEN You don't have permission to access"
    response-404:
      value:
        code: 404
        message: 'NOT FOUND: Resource not found'
    response-412:
      value:
        code: 412
        message: 'PRECONDITION FAILED: one or more conditions given evaluated to false'
    response-422:
      value:
        code: 422
        message: 'UNPROCESSABLE ENTITY: e-mail or password is left out'

  securitySchemes:
    MiWApiSecurity:
      type: http
      bearerFormat: JWT
      scheme: bearer
